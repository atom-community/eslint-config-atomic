name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  Test:
    if: ${{!contains(github.event.head_commit.message, '[skip ci]')}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Commit lint âœ¨
        uses: wagoid/commitlint-github-action@v5

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Setup PNPM
        uses: pnpm/action-setup@master
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Format âœ¨
        run: pnpm run test.format

      - name: Lint âœ¨
        run: pnpm run test.lint

